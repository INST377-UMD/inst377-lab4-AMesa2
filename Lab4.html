<html>

<head>
    <title>INST377 - Form Validation</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Main container for sections */
        .section-row {
            display: flex;
            justify-content: space-around;
            margin: 10px auto;
            width: 90%;
        }

        /* Section Styling */
        .section {
            border: 2px solid black;
            padding: 20px;
            width: 45%;
            background-color: grey;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: darkslategray;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: darkcyan;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: teal;
        }

        input {
            padding: 5px;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1 id="pageTitle">INST377 - Form Validation Project</h1>

    <!-- First Row: Alert Me & Change Color -->
    <div class="section-row">
        <!-- Alert Me Section -->
        <div class="section">
            <h2>Alert Me Section</h2>
            <form name="contactForm" onsubmit="return formValidation()" action="https://www.google.com">
                <label for="firstName">First Name:</label>
                <input type="text" placeholder="John" id="firstName" required>
                <br>
                <input type="submit" value="Alert Me">
            </form>
        </div>

        <!-- Change Color Section -->
        <div class="section">
            <h2>Change Color Section</h2>
            <button onclick="toggleColor()">Change Color</button>
        </div>
    </div>

    <div class="section-row">
        <!-- Text Tester Section -->
        <div class="section">
            <h2>Text Tester Section</h2>
            <form>
                <label for="textInput">Enter Text:</label>
                <input type="text" id="textInput">
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <div class="section">
            <h2>Add Text Section</h2>
            <button onclick="addTextToHeading()">Add Text</button>
        </div>
    </div>

    <!-- JavaScript Code -->
    <script type="text/javascript">
        // Form Validation for Alert Me Section
        function formValidation() {
            const name = document.contactForm.firstName.value.trim();
            const validationRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

            if (name === "") {
                document.body.style.backgroundColor = 'orange';
                alert('Enter a valid first name!');
                return false;
            }

            if (validationRegex.test(name)) {
                document.body.style.backgroundColor = 'red';
                alert('Special characters are not allowed!');
                return false;
            }

            alert(`Hi ${name}!`);
            return true;
        }

        
        let isBlue = true;
        function toggleColor() {
            if (isBlue) {
                document.body.style.backgroundColor = "#ffcccb";
            } else {
                document.body.style.backgroundColor = "lightblue";
            }
            isBlue = !isBlue;
        }
        

      

        // Text Tester Section
        function validateText() {
            const text = document.getElementById('textInput').value;
            const specialCharRegex = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;

            if (specialCharRegex.test(text)) {
                alert('Special characters are not allowed!');
            } else {
                alert('Text is valid!');
            }
            textInput.value = ''
        }

        // Add Text Section
        function addTextToHeading() {
            const heading = document.getElementById('pageTitle');
            if (!heading.innerText.includes(" - Add Text")) {
                heading.innerText += " - Add Text";
            }
        }
    </script>
</body>

</html>
